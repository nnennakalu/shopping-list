<!DOCTYPE html>
<html>

<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="done-feature/style.css" />
</head>

<body>
	<h1>Shopping List.</h1>
	<p id="first">Get it done today.</p>
	<div class="todo-wrapper">
		<div class="todo-content">
			<div class="addItem-input">
				<input id="userinput" type="text" placeholder="Enter items" />
				<i id="enter" class="fa fa-plus"></i>
			</div>
			<ul>
				<li class="list-item">
					<input type="checkbox" id="checked" />
					<label  id="text" for="checkbox-1">Notebook</label>
					<i id="enter" class="fa fa-trash icon-trash"></i>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checked" />
					<label id="text" for="checkbox-2">Jello</label>
					<i id="enter" class="fa fa-trash icon-trash"></i>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checked" />
					<label id="text" for="checkbox-3">Spinach</label>
					<i id="enter" class="fa fa-trash icon-trash"></i>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checked" />
					<label id="text" for="checkbox-4">Rice</label>
					<i id="enter" class="fa fa-trash icon-trash"></i>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checked" />
					<label id="text" for="checkbox-5">Birthday Cake</label>
					<i id="enter" class="fa fa-trash icon-trash"></i>
				</li>
				<li class="list-item">
					<input type="checkbox" id="checked" />
					<label id="text" for="checkbox-6">Candles</label>
					<i id="enter" class="fa fa-trash icon-trash"></i>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
